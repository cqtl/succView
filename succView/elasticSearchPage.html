<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>elasticSearch页面</title>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>

<div id = "app">
    <div><p><em style="color:#ff0000">好好学习</em>, 天天向上</p></div>
  <div v-for="book in bookInfo">
    <p>姓名:
      <dl v-html="book.name">
        {{ book.name }} 
      </dl>
      性别:{{ book.sex }} 年龄:{{ book.age }}</p>
  </div>
</div>
<script>


new Vue({
  el: '#app',
  data:{
    bookInfo:null
  },
  mounted(){
    axios
      .get('http://localhost:8080/es/getHigh',{
          params:{
              name: "王"
          }
      })
      .then(response => (this.bookInfo = response.data))
      .catch(function(error){
        console.log(error);
      });
  }
})
</script>
</body>
</html>
